        <button class="sidebar-btn" data-service="claude" title="Claude">

            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>

        </button>
        
        <button class="sidebar-btn" data-service="copilot" title="Microsoft Copilot">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm-.5 4h1v4h-1V4zm-5.146.854l.707.707-2.828 2.828-.707-.707 2.828-2.828zM4 11.5v-1h4v1H4zm.854 5.646l2.828-2.828.707.707-2.828 2.828-.707-.707zM11.5 20h1v-4h-1v4zm5.646-.854l-.707-.707 2.828-2.828.707.707-2.828 2.828zM20 12.5v-1h-4v1h4z"/>

          </svg>
        </button>
        
        <button class="sidebar-btn" data-service="deepseek" title="DeepSeek">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>

        </button>
        
        <button class="sidebar-btn" data-service="huggingchat" title="HuggingChat">

        <button class="sidebar-btn" data-service="you" title="You.com">

          </svg>
        </button>
      </div>
    </aside>

    <!-- Main Content Area with Webview -->
    <main class="main-content">
      <div class="titlebar" data-tauri-drag-region>
        <span class="service-name" id="service-name">ChatGPT</span>
        <div class="window-controls">
          <button id="minimize-btn" class="control-btn" title="Minimize">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 13H5v-2h14v2z"/></svg>
          </button>
          <button id="maximize-btn" class="control-btn" title="Maximize">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h16v16H4V4zm2 2v12h12V6H6z"/></svg>
          </button>
          <button id="close-btn" class="control-btn close" title="Close">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
          </button>
        </div>
      </div>
      <div class="webview-container">
        <iframe id="ai-frame" src="https://chat.openai.com" frameborder="0" allowfullscreen></iframe>
        <div class="loading-overlay" id="loading-overlay">
          <div class="spinner"></div>
          <span>Loading...</span>
        </div>
      </div>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
